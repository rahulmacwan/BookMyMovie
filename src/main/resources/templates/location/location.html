<!DOCTYPE html>
<html lang="en" th="http://www.thymeleaf.org" xmlns:>
<html Lang="en">
<head>


<meta charset="UTF-8">
    <title>Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(228, 227, 156);">
 
<table class="mx-auto">
<thead>
</th> </thead>

<tbody>

<div class="container">
<h1 style="text-align: center">Location</h1>
<tr th:each="location : ${locationlist}">

	<div class="list-group">
    <td><span th:text="${location.locationName}" class="list-group-item list-group-item-action">  </span></td>

    <td><a th:href="@{/movie/movielist/{id}(id=${location.locationid})}">
        <button class="btn btn-primary fadeIn fourth mt-2"> Show Movie</button>
    </a></td>
	</div>
    <br>
 

</tr>
 </div>
</tbody>
</table>

</body>
</html>

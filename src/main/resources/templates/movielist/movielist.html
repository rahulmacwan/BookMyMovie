<!DOCTYPE html>
<html lang="en" th="http://www.thymeleaf.org" xmlns:>

<html Lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body style="background-color:rgb(228, 227, 156);">

<table class="mx-auto">
<thead>
<br>

<tbody>
<div class="container">
 <h1 style="text-align: center">Movies</h1> <br>
<tr th:each="movie : ${movielist}">
	<div class="list-group">
    <td><span th:text="${movie.movieName}">  </span></td>

    <td><a th:href="@{/theaterlist/{tid}/{lid}(tid=${movie.movieID},lid=${movie.locationID})}">
        <button class="btn btn-primary fadeIn fourth mt-2"> Show Theaters</button>
    </a></td>
	</div>
    <br>
</tr>
</div>
</tbody>
</table>
</body>
<div class="container" style="text-align: center">
<a href="/movie/upcomingmovies"> <br>
	
    <button type="submit" width="50px" class="btn btn-primary fadeIn fourth mt-2" > Upcoming Movies</button>
	
</a>
</div>

</html>

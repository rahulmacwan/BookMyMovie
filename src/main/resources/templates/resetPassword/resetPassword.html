    <title>Login</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body style="background-color:rgb(228, 227, 156);">

<div class="wrapper fadeInDown">
  <div id="formContent" style="height: 100vh;" class="vh-100 d-flex flex-column align-items-center justify-content-center">
    <!-- Tabs Titles -->


    <!-- Login Form -->
    <form method="post" class="d-flex flex-column mx-auto w-50" th:action="@{/resetPassword}" th:object="${resetuser}">
     <h1 style="text-align: center">Reset Password</h1> <br>
      <input type="email" id="email" class="form-control fadeIn second" name="email" required placeholder="Enter Email" th:name="email">
      <input type="text" id="newpassword" class="form-control fadeIn third" name="newpassword" required placeholder="Enter new password" th:name="newpassword">
      <input type="text" id="question1" class="form-control fadeIn third" name="question1" required placeholder="What is your favorite Movie?" th:name="question1">
      <input type="text" id="question2" class="form-control fadeIn third" name="question2" required placeholder="Who is your favorite Actor?" th:name="question2">
      
      <button class="btn btn-primary fadeIn fourth mt-2" type="submit">Change Password</button>
    </form>

    <!-- Remind Passowrd -->
 
 

  </div>
</div>

<!DOCTYPE html>
<html lang="en" th="http://www.thymeleaf.org" xmlns:>

<html Lang="en">
<head>
    <meta charset="UTF-8">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(228, 227, 156);">
<table class="mx-auto">
<thead>
<tr>
    <th><h1 style="text-align: center">Theaters</h1> <br>
</tr>
</th> </thead>
<br>

<tbody>
<div class="container">
<tr th:each="theater : ${theaterlist}">

	<div class="list-group">
    <td><span th:text="${theater.theatername}">  </span></td>

    <td><a th:href="@{/showtime/dateandtime/{mid}/{tid}(mid=${theater.movieid},tid=${theater.theaterId})}">
        <button class="btn btn-primary fadeIn fourth mt-2"> Show Date and Time</button>
    </a></td>
	</div>
    <br>
</tr>
</div>
</tbody>

</table>
</body>

</html>

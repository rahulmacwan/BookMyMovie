<!DOCTYPE html>
<html lang="en" th="http://www.thymeleaf.org" xmlns:>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body style="background-color:rgb(228, 227, 156);">
<h1 style="text-align: center">Booking History</h1>
<table>
<thead>
</th> </thead>
<tr>
<th>Date:</th>
<th>Timings:</th>
<th>Amount Paid:</th>
<th>Seat Number:</th>
<th>Movie Name: </th>
</tr>
<tbody>
<div class="container">
<tr th:each="ticket : ${listofticketbooking}">
	<div class="list-group">
    <td><span th:text="${ticket.date}"> </span></td>
    <br>
    <td><span th:text="${ticket.time}"> </span></td>
    <br>
    <td><span th:text="${ticket.amount}"> </span></td>
    <br>
    <td><span th:text="${ticket.seat}"> </span></td>
    <br>
    <td><span th:text="${ticket.moviename}"> </span></td> 
    </div>
</tr>
</div>
</tbody>
</table> <br> <br>
</body>
<a href="/logout">
    <button class="btn btn-primary fadeIn fourth mt-2"> Logout</button>
</a> <br> 
<a href="/userprofile">
    <button class="btn btn-primary fadeIn fourth mt-2"> Go to User Profile</button>
</a> <br> <br> <br>
</html>
